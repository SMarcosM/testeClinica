<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>SGC - Versão 1.0</title> 
        <link href="clinica_medica.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="FundoPagina"> <p class="TituloAplicacao">SGC - Sistema de Gestao de Clinicas 1.0</p> 
        <p class="TituloPagina">Cadastro de Funcionario - Pesquisa</p>
        
        <form name="formPesquisaFuncionario" method="post" action="pesquisarFuncionario" target="_parent"> 
            <p>
                <input type="radio" name="rbOpcaoPesquisa"  value="Nome" >
                Nome do funcionário:
                <input type="text"  name="txtNomeFuncionario" size="50" maxlength="50">
            </p> 


            <p>
                <input type="radio"  name="rbOpcaoPesquisa" value="RG" checked="checked" />
                Número do RG:
                <input type="text"  name="txtRG" size="12" maxlength="12">
            </p> 

            <p>
                <input type="radio"  name="rbOpcaoPesquisa" value="CPF" checked="checked" />
                Número do CPF:
                <input type="text"  name="txtCPF" size="14" maxlength="14">
            </p>


        
            <p>
                <input name="btnCofirmar" type="submit" value="Confirmar" />
                <span class="LinkVoltar"><a href="javascript:history.back()">[Voltar]</a></span>
            </p>
        </form>
        <p class="RodapePagina">Copyright(c) 2020 - SebastiaoMM</p>


    </body>
</html>
